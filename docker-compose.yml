services:
  db:
    image: docker.io/mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cookbook
      MYSQL_USER: mariadb
      MYSQL_PASSWORD: mariadb
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
  adminer:
    profiles:
      - full
      - adminer
    image: docker.io/adminer
    ports:
      - 3001:8080
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: dracula
  api:
    build:
      context: ./api
      # dockerfile: Dockerfile
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    depends_on:
      - db
    restart: unless-stopped
    environment:
      DEBUG: "True"
      # PORT: 3000
      # DB_FORCE_RECREATE: True
      DB_HOST: db
      DB_USER: mariadb
      DB_PASSWORD: mariadb
      DB_DATABASE: cookbook
    env_file:
      - tokens.env
    volumes:
      - ./api:/app
  web:
    build:
      context: ./flutter
      dockerfile: Dockerfile
      args:
        API_BASE_URL: "https://captain-cook-api.big-sala.me"
        # API_BASE_URL: "http://localhost:3000"
    ports:
      - 8080:80
    depends_on:
      - api
    restart: unless-stopped
    env_file:
      - tokens.env

volumes:
  db_data:
    driver: local
